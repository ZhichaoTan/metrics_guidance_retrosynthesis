# Conda environment for Metrics-Guided Retrosynthesis
# Python 3.10.13 with all required dependencies

name: metrics_guidance_retrosynthesis
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core Python packages
  - python=3.10.13
  
  # Scientific computing
  - numpy=1.26.4
  - scipy=1.13.1  # Installed via pip, but version specified here for reference
  - pandas=2.2.1
  
  # Cheminformatics
  - rdkit=2023.03.3  # Required for molecular operations
  
  # Graph and network analysis
  - networkx=3.2.1  # Required for tree structures
  
  # Visualization
  - matplotlib=3.8.3
  - pycairo=1.23.0
  - python-graphviz=0.20.1
  
  # Utilities
  - joblib=1.3.2
  - jupyter=1.0.0  # Optional: for interactive use
  - tqdm=4.66.2
  - pyyaml=6.0.1
  - yaml=0.2.5
  - requests=2.31.0
  - pip=24.0
  
  # Pip-installed packages
  - pip:
      # Web framework (for API services)
      - fastapi==0.111.0
      
      # Data validation
      - pydantic==1.10.12
      
      # Reaction processing
      - rdchiral>=1.1.0  # Required for reaction template extraction
      - rxnmapper>=0.4.0  # Required for automatic atom mapping
      
      # Machine learning
      - transformers>=4.0.0  # Required for some ASKCOS models
      
      # Database (if using MongoDB for ASKCOS)
      - pymongo==4.6.2  # Optional: only if using MongoDB backend
      
      # Utilities
      - python-json-logger==2.0.7
      - pebble==5.0.6
      - urllib3>=1.26.0
      
      # Note: scipy is listed in conda dependencies but installed via pip
      # to ensure compatibility with other packages
